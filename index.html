<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>내계내계</title>
    <script src="gradeSelect.js" defer></script>
</head>
<body>
    <!--제목-->
    <h1 class="title">전주한일고 내신등급 계산기</h1>

    <!--입력-->
    <label>학년: 
    <input
        placeholder="1, 2, 3 중 하나로 입력하세요!"
        required
        class="grade"
        type="number"
        max="3"
        min="1"
    />
    </label>

    <label>과목(대분류): 
    <select class="subject">
        <option>선택하세요!</option>
    </select>
    </label>

    <label>과목(소분류): 
    <select class="subject_1">
        <option>선택하세요!</option>
    </select>
    </label>

    <label>등수: 
    <input
        required
        class="ranking"
        type="number"
        max="400"
        min="1"
    />
    </label>    

    <!--출력-->
    <table>

    </table>

    <h3 class="userGrade"></h3>

    <!--기타 정보-->

    
</body>
</html>
